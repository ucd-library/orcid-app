<style include="shared-styles">
  :host {
    display: block;
  }

  .title {
    text-align: center
  }

  .btns {
    display: flex;
    padding-top: 30px;
  }

  .pos-title {
    font-weight: bold;
  }

  .no-dept {
    font-style: italic;
    color: var(--orcid-grey);
    font-size: 14px;
    line-height: 18px;
  }

  .value-label {
    color: var(--orcid-grey);
  }

  h3 {
    margin-bottom: 5px;
  }

  .content-padding {
    padding: 20px 20px 30px 20px;
  }

  iron-icon[icon="delete"] {
    color: var(--default-secondary-color);
    vertical-align: bottom;
  }
</style>

<h2 class="title">UC Davis Employment</h2>

<div class="break-line"></div>

<div class="content-padding">
  <h3>University of California, Davis</h3>
  <dom-repeat items="[[positions]]">
    <template>
      <div>
        <div class="pos-title">[[item.title]]</div>
        <div hidden$="[[!item.hasDepartment]]">
          <span class="value-label">Department:</span> [[item.department]]
        </div>
        <div hidden$="[[item.hasDepartment]]" class="no-dept">
          No position information specified
        </div>
        <div><span class="value-label">Start Date:</span> [[item.startDate]]</div>
      </div>
    </template>
  </dom-repeat>

  <dom-repeat items="[[organizations]]">
    <template>
      <div>
        <h3>[[item.department]]</h3>
        <div><span class="value-label">Start Date:</span> [[item.startDate]]</div>
      </div>
    </template>
  </dom-repeat>
</div>

<div class="break-line"></div>

<div class="btns">
  <div style="flex: 1">
    <a class="btn inverse" on-click="_onDeleteAllClicked" hidden$="[[removing]]">
      <iron-icon icon="delete"></iron-icon> Remove all from iD
    </a>
    <a class="btn inverse" hidden$="[[!removing]]">
      Removing from record...
    </a>
  </div>
  <a class="btn inverse" href="/scorecard">Cancel</a>
  <a class="btn" href="/employment/edit">
    <iron-icon icon="create"></iron-icon> Edit
  </a>
</div>
