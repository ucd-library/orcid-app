<style>
  :host {
    display: block;
  }

  .layout {
    display: flex;
    align-items: center;
  }

  iron-icon[icon="check-circle"] {
    color: var(--default-primary-color);
  }
  iron-icon[icon="error"] {
    color: var(--color-red);
  }
</style>

<div class="layout">
  <div>
    <iron-icon icon="check-circle" hidden$="[[!checked]]"></iron-icon>
    <iron-icon icon="error" hidden$="[[checked]]"></iron-icon>
  </div>
  <div style="padding-left: 10px">[[text]]</div>
</div>
