<dom-module id="shared-styles">
    <template>
      <style>
        [hidden] {
          display: none !important;
        }

        h4 {
          font-size: 16px;
          font-weight: bold;
        }

        a, a:visited {
          color: var(--default-secondary-color);
          text-decoration: none;
          cursor: pointer;
        }

        .btn, a.btn {
          border: none;
          border-radius: 0;
          color: var(--inverse-text-color);
          background: var(--default-secondary-color);
          padding: 15px;
          text-decoration: none;
          cursor: pointer;
          display: inline-block;
        }

        .btn.inverse, a.btn.inverse {
          background: var(--inverse-text-color);
          color: var(--default-secondary-color);
        }
        
        .btn > iron-icon {
          color: var(--default-primary-color);
        }

        .break-line {
          height: 1px;
          background-color: var(--medium-background-color);
        }

        .title {
          font-size: 28px;
          font-weight: bold;
          color: var(--default-primary-color);
        }

        .sub-title {
          font-size: 22px;
        }

        .info-text {
          font-size: 12px;
          color: var(--medium-background-color);
          line-height: 20px;
        }

        .orcid a, .orcid a:visited {
          font-size: 12px; 
          font-weight: normal;
          color: var(--default-secondary-color);
          text-decoration: none;
        }
      </style>
    </template>
  </dom-module>
