<dom-module id="shared-styles">
    <template>
      <style>
        [hidden] {
          display: none !important;
        }

        h4 {
          font-size: 16px;
          font-weight: bold;
        }

        .btn {
          border: none;
          border-radius: 0;
          color: var(--inverse-text-color);
          background: var(--default-secondary-color);
          padding: 15px;
          text-decoration: none;
          cursor: pointer;
          display: inline-block;

        .btn > iron-icon {

        }

      </style>
    </template>
  </dom-module>
