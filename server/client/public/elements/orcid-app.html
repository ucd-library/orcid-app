<style include="shared-styles">
  :host {
    display: block;
    margin-bottom: 100px;
  }

  .login-panels {
    display: flex
  }

  .panel {
    padding: 10px;
    margin: 10px;
    border: 1px solid var(--medium-background-color);
    border-radius: 6px;
    min-width: 350px;
    text-align: center;
  }

  .login-panels > * {
    flex: 1;
  }

  #topbar {
    padding: 15px 0;
    background-repeat: no-repeat;
    background-image: url(/images/bkg_topbar.png);
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-position: center center;
    margin-bottom: -1px;
    display: flex;
    align-items: center;
  }

  #topbar > div {
    flex: 1;
    text-align: right;
    margin-right: 25px;
  }

  #topbar > img {
    height: 25px; 
    padding: 2px 0 0 25px;
  }

  .orcid-header {
    margin: 20px 0;
    display: flex;
    align-items: center;
  }

  @media(max-width: 525px) {
    .orcid-header {
      display: block;
      text-align: center;
    }
  }

  .orcid-header-text {
    color: var(--orcid-grey);
    width: 130px;
    font-size: 11px;
    font-style: normal;
    line-height: 14px;
    font-weight: 100;
    font-family: noto sans,sans-serif;
  }

  .orcid-header h1 {
    font-size: 28px;
    margin: 0;
    padding: 0;
    color: var(--orcid-grey);
    flex: 1;
    padding-left: 15px;
  }

  @media(max-width: 525px) {
    .orcid-header h1 {
      margin-bottom: 15px;
    }
  }

  .orcid-header .logo img {
    height: 64px;
  }

  .main-layout {
    display: flex;
    justify-content: center;
  }

  .main-layout > div {
    max-width: 1200px;
    flex: 1;
    margin: 0 15px;
  }

  @media(min-width: 1200px) {
    .main-layout > div {
      width: 1200px;
      flex: auto;
    }
  }

  [hidden] {
    display: none;
  }
  a[logout] {
    color: white;
    text-decoration: none;
  }

  h1.thin {
    font-weight: 100;
    margin-bottom: 55px;
    text-align: center;
  }


  .btn {
    font-size: 16px;
  }
</style>

<app-route id="appRoute" app-routes="[[appRoutes]]"></app-route>

<div id="topbar">
  <img src="/images/logo.png" />  
  <div hidden$="[[hideLogout]]">
    <a href="/auth/logout" logout>
    Logout <iron-icon icon="exit-to-app" style="vertical-align: bottom"></iron-icon></a>
  </div>
</div>


<div class="main-layout">
  <div>
    
    <div hidden$="[[noHeader]]">
      <div class="orcid-header">
        <h1 class="orcid-header-title">
          <img src="/images/orcid-vector-logo.svg" style="vertical-align: middle; height: 48px; width: 48px" />
          Optimization Meter
        </h1>
        
        <div class="logo">
          <img src="/images/orcid-vector-member-logo.svg" />
        </div>
      </div>

      <div class="break-line"></div>
    </div>

    <iron-pages selected$="[[page]]" attr-for-selected="page">
      <app-login page="login"></app-login>
      <denied-orcid-oauth page="denied-orcid-oauth"></denied-orcid-oauth>
      <app-checklist page="scorecard"></app-checklist>
    </iron-pages>
    
  </div>
</div>

<app-auto-edit></app-auto-edit>
