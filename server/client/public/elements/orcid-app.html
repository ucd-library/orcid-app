<style>
  :host {
    display: block;
  }

  .login-panels {
    display: flex
  }

  .panel {
    padding: 10px;
    margin: 10px;
    border: 1px solid #ccc;
  }

  .login-panels > * {
    flex: 1;
  }
</style>

<app-route app-routes="[[appRoutes]]"></app-route>

<iron-pages selected="[[page]]" attr-for-selected="id" selected-attribute="active">
  
  <app-home id="home"></app-home>
  
  <div id="main">
    <div class="login-panels">
        <app-login-cas class="panel"></app-login-cas>
        <app-login-orcid class="panel"></app-login-orcid>
    </div>
    <div style="text-align: center">
      <a href="/auth/logout">Logout</a>
    </div>
    
    <app-view-record class="panel"></app-view-record>
    <app-edit-record class="panel"></app-edit-record>
  </div>

</iron-pages>
