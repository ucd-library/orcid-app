<style>
  :host {
    display: none;
  }
  :host([active]) {
    display: block;
  }
  .panel {
    margin-bottom: 5px;
    padding-bottom: 5px;
    border-bottom: 1px solid blue;
  }
</style>


<h2>ORCiD Employment</h2>
<template is="dom-repeat" items="[[employments]]">
  <div class="panel">
    <div>[[item.organization.name]] - <input value$="[[item.department-name]]" class="dept" index$="[[index]]" /> 
      <button on-click="_save" index$="[[index]]">Update</button>
      <button on-click="_delete" index$="[[index]]">Delete</button>
    </div>
    <div>Role: <input value$="[[item.role-title]]" class="role" index$="[[index]]" /></div>
    <div>Source: [[item.sourceName]]</div>
  </div>
</template>

<h2>Link Cross Ref</h2>
<div><a href="#" onClick="window.open('https://orcid.org/oauth/authorize?client_id=0000-0002-3054-1567&response_type=code&scope=/read-limited%20/activities/update&redirect_uri=https://search.crossref.org/auth/orcid/import','pagename','resizable,height=750,width=775'); return false;">Enable Crossref and search for works</a></div>
